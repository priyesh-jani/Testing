<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <style>
        /* Your existing CSS styles */
        .navbar-default {
            background-color: white;
            border-color: rgba(34, 34, 34, 0.5);
        }

        .navbar-header .navbar-brand {
            color: #F05F40;
            font-weight: 500;
            text-transform: uppercase;
        }

        .navbar-header .navbar-brand:hover,
        .navbar-header .navbar-brand:focus {
            color: #F05F40;
        }

        .nav > li > a {
            color: #F05F40;
        }

        .nav > li > a:hover,
        .nav > li > a:focus {
            color: #F05F40;
        }

        .menu-btn {
            display: none;
        }

        @media (max-width: 768px) {
            .menu-btn {
                display: block;
                position: absolute;
                right: 20px;
                top: 15px;
                cursor: pointer;
                font-size: 24px;
                color: #F05F40;
            }
            .navbar-collapse {
                display: none;
            }
            .navbar-collapse.show {
                display: block;
            }
        }

        .site-heading h1 {
            font-size: 24px; /* Adjust font size */
            font-weight: bold; /* Set font weight */
            margin-bottom: 0; /* Reduce space below the heading */
        }

        .site-heading .subheading {
            font-size: 16px; /* Set font size for subheading */
            margin-top: 0; /* Remove space above the subheading */
            margin-bottom: 0; /* Add some space below the subheading */
            font-style: italic; /* Optional: Make subheading italic */
        }

        .question-list, .chat-container {
            margin-top: 0; /* Reduce the space between the subheading and the chat boxes */
            padding-top: 10px; /* Optionally, adjust padding to fine-tune the space */
        }  

        body {
            background-color: #f8f9fa;
            font-family: 'Roboto', sans-serif;
        }

        .question-list {
            flex: 1;
            padding: 20px;
            background-color: white;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow-y: auto;
            height: 100%;
        }

        .chat-container {
            flex: 1;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            position: relative;
            overflow: hidden;
            min-height: 350px;
            height: auto; /* Allow it to grow as content is added */
        }
 
        
        .chat-box {
            min-height: 200px; /* Default height for chatbox */
            height: auto; /* Allows it to expand as messages are added */
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px;
            margin-bottom: 10px;
        }

        #user-input {
            width: calc(100% - 90px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-right: 10px;
            box-sizing: border-box;
        }

        #send-button {
            padding: 10px 20px;
            background-color: #EB5E28;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #send-button:hover {
            background-color: #d0543a;
        }

        .question-list button {
            display: block;
            margin: 5px 0;
            padding: 10px;
            width: 100%;
            background-color: #EB5E28;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .question-list button:hover {
            background-color: #d0543a;
        }

        /* Chat bubble style */
        .chat-box div {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 15px;
            max-width: 80%;
            clear: both;
        }

        .user-msg {
            background-color: #f0f0f0;
            float: right;
            text-align: right;
        }

        .chatbot-msg {
            background-color: #CCCCCC;
            float: left;
            text-align: left;
        }

        /* Button-based dropdown */
        .question-list button {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav id="mainNav" class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand page-scroll" href="#page-top">Priyesh Jani</a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li><a class="page-scroll" href="blogs.html">BLOGS</a></li>
                    <li><a class="page-scroll" href="Chabot.html">CHATBOT</a></li>
                    <li><a class="page-scroll" href="index.html#portfolio">PORTFOLIO</a></li>
                    <li><a class="page-scroll" href="index.html#contact">CONTACT</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Header -->
    <header class="intro-header" style="background-image: url('img/chat-bg.jpg')">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                    <div class="site-heading">
                        <h1>Discover My Professional Path: Ask Away!</h1>
                        <hr class="small">
                        <span class="subheading">Ask me any questions from the list below to get answers about my professional journey!</span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div style="display: flex; gap: 20px; padding: 20px;">
        <!-- Dropdown for question selection on the left -->
        <div class="question-list">
            <h4>Select a Question</h4>
            <select id="question-dropdown" style="width: 100%; padding: 8px; margin-bottom: 10px;">
                <option value="">--Select a question--</option>
                <option value="What is your professional background?">What is your professional background?</option>
                <option value="What are your key skills?">What are your key skills?</option>
                <option value="Tell me about a significant project you've worked on.">Tell me about a significant project you've worked on.</option>
                <!-- Add more questions as needed -->
            </select>
            <button id="dropdown-send-button" style="width: 100%;">Ask</button>
        </div>

        <!-- Chat container on the right -->
        <div class="chat-container">
            <div class="chat-box" id="chat-box"></div>
            <input type="text" id="user-input" placeholder="Ask me anything...">
            <button id="send-button">Send</button>
        </div>
    </div>

    <script>
        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');
        const questionDropdown = document.getElementById('question-dropdown');
        const dropdownSendButton = document.getElementById('dropdown-send-button');

        // Function to send question
        async function sendQuestion(question) {
            const userQuestion = question || userInput.value.trim();
            if (userQuestion) {
                chatBox.innerHTML += `<div class="user-msg"><strong>You:</strong> ${userQuestion}</div>`;
                userInput.value = '';

                try {
                    const response = await fetch("https://portfolio-nqpj.onrender.com/get_response", {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ question: userQuestion })
                    });

                    if (response.ok) {
                        const data = await response.json();
                        const answer = data.response;
                        chatBox.innerHTML += `<div class="chatbot-msg"><strong>Chatbot:</strong> ${answer}</div>`;
                        chatBox.scrollTop = chatBox.scrollHeight;
                    } else {
                        const errorMessage = await response.text();
                        chatBox.innerHTML += `<div class="chatbot-msg"><strong>Chatbot:</strong> Error: ${errorMessage}</div>`;
                    }
                } catch (error) {
                    chatBox.innerHTML += `<div class="chatbot-msg"><strong>Chatbot:</strong> Error: ${error.message}</div>`;
                }
            }
        }

        // Add event listeners
        sendButton.addEventListener('click', () => sendQuestion());
        userInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                sendQuestion();
            }
        });

        dropdownSendButton.addEventListener('click', () => {
            const selectedQuestion = questionDropdown.value;
            if (selectedQuestion) {
                sendQuestion(selectedQuestion);
                questionDropdown.value = '';
            }
        });
    </script>
</body>
</html>
