<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .chat-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            max-height: 600px;
            display: flex;
            flex-direction: column;
        }

        .chat-box {
            padding: 10px;
            flex-grow: 1;
            overflow-y: auto;
            border-bottom: 1px solid #ccc;
        }

        .chat-box p {
            margin: 5px 0;
        }

        #user-input {
            border: none;
            padding: 10px;
            flex: 0 0 40px;
            border-radius: 5px;
        }

        #send-button {
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #send-button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-box" id="chat-box"></div>
        <input type="text" id="user-input" placeholder="Ask me anything...">
        <button id="send-button">Send</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
