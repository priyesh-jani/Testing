runtime: python39  # You can use python39 or other versions
entrypoint: gunicorn -b :$PORT main:app

env_variables:
  GOOGLE_CLOUD_PROJECT: My-First-Project  # Optional, only if needed

handlers:
  - url: /static
    static_dir: static/
  - url: /.*  # All other routes will be handled by your app
    script: auto
